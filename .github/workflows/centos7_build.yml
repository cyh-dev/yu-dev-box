name: Docker Build and Push Centos7

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ secrets.DOCKERHUB_ACCESS_TOKEN }}'
          registry: 'cyh328863397/yu-dev-centos7'

      - name: Build and Push Container
        run: |-
          docker build -t cyh328863397/yu-dev-centos7:latest -f docker/yu-dev-centos7.Dockerfile .
          docker push cyh328863397/yu-dev-centos7:latest
